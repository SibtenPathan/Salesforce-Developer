<template>
    <lightning-card if:true={optionsLoaded} title="Select Account">
        <div class="slds-m-around_medium">
            <lightning-combobox
            name="progress"
            value={value}
            options={options}
            onchange={handleChange} ></lightning-combobox>

    <p>Selected value is: {value}</p>
        </div>
    </lightning-card>
</template>
