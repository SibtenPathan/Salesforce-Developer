<template>
    <lightning-card title="Contacts">
        <div class="slds-m-around_medium">
            <lightning-datatable key-field="id" data={data} columns={columns}></lightning-datatable>
           
            <button class="slds-button" onclick={previous} disabled={isFirstPage}>Previous</button>
            <button class="slds-button" onclick={next} disabled={isLastPage}>Next</button>
        </div>
    </lightning-card>
</template>
