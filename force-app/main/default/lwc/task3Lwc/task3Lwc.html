<template>
    <lightning-card title="File Uploader">
        <div class="slds-m-around_medium">
            <lightning-input type="file" multiple="" label="Upload Image" accept=".png,.jpg,.jpeg" onchange={handleFileChange}></lightning-input>
        </div>
    </lightning-card>

    <lightning-card title="Uploaded Images">
        <div class="slds-m-around_medium">
            <template if:true={imageData.length}>
                <div class="slds-grid slds-wrap">
                    <template for:each={paginatedImages} for:item="image">
                        <div key={image.name} class="slds-col slds-size_1-of-3 slds-p-around_medium">
                            <img src={image.url} alt={image.name} style="width: 300px; height: 400px;" />
                            <p>{image.name}</p>
                        </div>
                    </template>
                </div>

                <!-- Pagination Controls -->
                <div class="slds-p-top_medium">
                    <lightning-button variant="brand" label="Previous" onclick={previousPage} disabled={isFirstPage}></lightning-button>
                    <span>Page {currentPage} of {totalPages}</span>
                    <lightning-button variant="brand" label="Next" onclick={nextPage} disabled={isLastPage}></lightning-button>
                </div>
            </template>
            <template if:false={imageData.length}>
                <p>No images uploaded yet.</p>
            </template>
        </div>
    </lightning-card>
</template>
