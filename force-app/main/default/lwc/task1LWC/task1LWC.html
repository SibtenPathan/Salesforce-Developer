<template>
    <lightning-card>
        <div class="slds-p-around_small">
            <h2 class="slds-text-heading_medium slds-p-bottom_small">
                <b>Contact Information</b>
            </h2>

            <lightning-combobox name="salutation" label="Salutation" value={salutation} placeholder="Salutation"
                options={options} onchange={handleChange}></lightning-combobox>

            <lightning-input name="f_name" type="text" label="First Name" value={f_name} placeholder="First Name" onchange={handleChange}></lightning-input>

            <lightning-input name="l_name" type="text" label="Last Name" value={l_name} placeholder="Last Name" onchange={handleChange} required></lightning-input>

            <lightning-input name="phone" id="phone" type="phone" label="Phone" value={phone} placeholder="Phone Number" onchange={handlePhoneChange}></lightning-input>

            <lightning-input name="email" type="email" value={email} label="Email address" onchange={handleChange}></lightning-input>

            <lightning-input name="birthdate" type="date" value={birthdate} label="Birthday" onchange={handleChange}></lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button label="Cancel" title="Non-primary action" onclick={handleClick}></lightning-button>
                <lightning-button variant="brand" label="Save" title="Primary action" onclick={createRecord}
                    class="slds-m-left_x-small"></lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
