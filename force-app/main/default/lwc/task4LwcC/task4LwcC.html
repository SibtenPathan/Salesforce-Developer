<template>
    <lightning-card title="Related Contacts">
        <div class="slds-m-around_medium">
            <template if:true={contactList}>
                <lightning-datatable data={contactList} columns={contactColumns} key-field="Id" hide-checkbox-column="true">
    
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>    
    <lightning-card title="Related Opportunities">
        <div class="slds-m-around_medium">
            <template if:true={opportunityList}>
                <lightning-datatable data={opportunityList} columns={opportunityColumns} key-field="Id" hide-checkbox-column="true">
    
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
