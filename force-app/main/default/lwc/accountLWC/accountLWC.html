<template>
    <lightning-card>
        <div class="slds-p-around_small">
            <h2 class="slds-text-heading_medium slds-p-bottom_small">
                <b>Account Information</b>
            </h2> 

            <lightning-input name="name" type="text" label="Account Name" value={name} onchange={handleChange} required></lightning-input>

            <lightning-input name="Acc_number" type="text" label="Account Number" value={Acc_number} onchange={handleChange}></lightning-input>

            <lightning-input name="phone" id="phone" type="number" label="Phone" value={phone} placeholder="Phone Number" onchange={handleChange}></lightning-input>

            <lightning-input name="site" type="text" value={site} label="Account Site" onchange={handleChange}></lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button label="Cancel" title="Non-primary action" onclick={clear}></lightning-button>
                <lightning-button variant="brand" label="Save" title="Primary action" onclick={createRecord}
                    class="slds-m-left_x-small"></lightning-button>
            </div>

        </div>
    </lightning-card>

    <lightning-card title="Accounts">
        <div class="slds-m-around_medium">
        <p>Total Records: {totalRecords}</p>
            <lightning-datatable key-field="id" data={data} columns={columns}></lightning-datatable>
           
            <div class="slds-grid slds-m-top_x-small">
                <div><lightning-button ariant="brand" label="First" class="slds-button slds-col" onclick={first}></lightning-button></div>
               <div><lightning-button variant="brand" label="Previous" class="slds-button slds-col" onclick={previous} disabled={isFirstPage}></lightning-button></div>
                <div class="slds-m-top_x-small"><p class="slds-col" style="margin: 0;">Page {pageNumber} of {totalPages}</p></div>
                <div><lightning-button variant="brand" label="Next" class="slds-button slds-col" onclick={next} disabled={isLastPage}></lightning-button></div>
                <div><lightning-button variant="brand" label="Last" class="slds-button slds-col" onclick={last}></lightning-button></div>
            </div>
            
        </div>
    </lightning-card>
</template>
